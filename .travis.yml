language: c
env:
- BRANCH=master
- BRANCH=devel
compiler:
- gcc
- clang
matrix:
  allow_failures:
  - env: BRANCH=devel
  fast_finish: true
install:
- |
  if [ ! -x nim-$BRANCH/bin/nim ]; then
    git clone -b $BRANCH --depth 1 git://github.com/nim-lang/nim nim-$BRANCH/
    cd nim-$BRANCH
    git clone --depth 1 git://github.com/nim-lang/csources csources/
    cd csources
    sh build.sh
    cd ..
    rm -rf csources
    bin/nim c koch
    ./koch boot -d:release
  else
    cd nim-$BRANCH
    git fetch origin
    if ! git merge FETCH_HEAD | grep "Already up-to-date"; then
      bin/nim c koch
      ./koch boot -d:release
    fi
  fi
  cd ..
before_script: export PATH="nim-$BRANCH/bin${PATH:+:$PATH}"
script:
- nim c --cc:$CC --verbosity:0 hibari
# - nim doc --docSeeSrcUrl:https://github.com/wopian/hibari-api/blob/master --project hibari
cache:
  directories:
    - nim-master
    - nim-devel
